<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="../Res/fAwesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../Res/Fonts/Ubuntu.css"/>
    <script src="https://kit.fontawesome.com/6cc189bfac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/login.css">

</head>
<body>
    <!-- <div class="header" id="header">
        <a href="../index.html"><img src="../Res/Photos/logo.png" class="logo" id="logo"></a>
    </div> -->
    <div class="vertical-align">
            <div class="image-container">
                <img class="login-image" src="../Res/Photos/loginSide.jpg">
            </div>
            <!-- <div class="v_line"></div> -->
            <div class="login-container">
                <form name="login" class="login">
                    <p id="inputError" class="inputError" name="inputError"></p>
                    <input class="inData" type="text" name="username" placeholder="Email address or Phone number">
                    <input class="inData" type="password" name="password" placeholder="Password">
                    <a class="loginBtn" onclick="validateLogin();">Log In</a>
                    <a class="frgot">Forgotten password?</a>
                    <div class="horzLine"></div>
                    <p class="createque">Don't have an Account, Register Now</p>
                    <div class="createContainer"><a class="create">Create New Account</a>
                </form>
            </div>
    </div>
</body>
